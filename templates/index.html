<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado de Personas</title>
  </head>
  <body>
    <h1>Sistema de Administracion de Personas (SAP)</h1>
    <div>Total de Personas: {{total_personas}}</div>
    <div><a href="/agregar">Agregar</a></div>
    <div>
      <table border="1">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>E-MAIL</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for persona in personas%}
          <tr>
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.email}}</td>
            <td><a href="ver/{{persona.id}}">Ver</a></td>
            <td><a href="editar/{{persona.id}}">Editar</a></td>
            <td><a href="eliminar/{{persona.id}}">Eliminar</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
